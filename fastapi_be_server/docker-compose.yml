version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: likenovel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: likenovel
      MYSQL_USER: ln-admin
      MYSQL_PASSWORD: likenovel684233^^
    volumes:
      - ./dist/init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --bind-address=0.0.0.0
    ports:
      - "3806:3306"
    networks:
      - likenovel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ln-admin", "-plikenovel684233^^"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "0.50"
  keycloak-wait:
    image: alpine
    container_name: wait-initializing-mysql-complete-for-keycloak
    depends_on:
      mysql:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        apk add --no-cache netcat-openbsd &&
        until nc -z mysql 3306; do
          echo "waiting for mysql";
          sleep 2;
        done
    networks:
      - likenovel-network
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "0.50"
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    container_name: likenovel-keycloak
    restart: unless-stopped
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak
      KC_DB_USERNAME: ln-admin
      KC_DB_PASSWORD: likenovel684233^^
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin1234
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_SSL_REQUIRED: "none"
    command:
      - start-dev
    ports:
      - "8080:8080"
    depends_on:
      keycloak-wait:
        condition: service_completed_successfully
    networks:
      - likenovel-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "0.50"
