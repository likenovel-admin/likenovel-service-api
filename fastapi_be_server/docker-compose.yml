  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: likenovel-meilisearch
    environment:
      - MEILI_MASTER_KEY=VP0MJ1Ee4Dfk10sAUK_GPOlTkSCKoCxvRE1hDEkOaYs
    command: ["meilisearch", "--http-addr", "0.0.0.0:7700"]
    networks:
      - likenovel-network
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "0.50"
  api:
    build: .
    container_name: likenovel-api
    restart: unless-stopped
    env_file:
      - .env # 환경변수 파일 명시적으로 지정
    expose:
      - "8000" # 외부 포트 직접 열지 않음
    volumes:
      - .:/app
    command: ["/app/dist/batch/start-cron.sh", "uvicorn", "app.main:be_app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      mysql:
        condition: service_healthy
      # keycloak-init:
      #   condition: service_completed_successfully
      meilisearch:
        condition: service_started
    networks:
      - likenovel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "0.50"
  nginx:
    image: nginx:latest
    container_name: likenovel-nginx
    ports:
      - "8800:443" # HTTPS는 8800 포트로 접근
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/cloud.aiaracorp.com/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/cloud.aiaracorp.com/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      - api
    networks:
      - likenovel-network
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "0.50"
networks:
  likenovel-network:
    driver: bridge
volumes:
  mysql-data: